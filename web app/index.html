<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formar 2 equipos (5 vs 5)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Arma equipos 5 vs 5 y guarda jugadores en localStorage." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Armador de equipos 5 vs 5</h1>
    <p>Guarda jugadores y Ãºltimo equipo en localStorage.</p>
  </header>

  <main class="wrapper">
    <section class="panel">
    <h2 id="players-heading">Jugadores (10)</h2>
      <table id="players-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Puntaje</th>
            <th scope="col">Pos.</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div>
        <button id="generate-btn" type="button">Generar equipos</button>
        <button id="clear-storage" type="button">Borrar todo lo guardado</button>
      </div>
      <p style="font-size:.7rem;opacity:.7;margin-top:.5rem;">Los cambios en la tabla se guardan solos.</p>
    </section>

    <section class="panel">
      <h2>Equipos guardados / actuales</h2>
      <div id="teams-container"><p>No hay equipos generados.</p></div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
